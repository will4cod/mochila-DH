<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Daniel">
        <meta name="description" content="descrição bacanuda">
        <meta name="keywords" content="html5, tecnologia">
        
        <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=mZVCQc9to0R9AOAubrndixzke6dt0unV03CR8BDfJBTCW2i7Etot1nk28W1kBYH4UmofKPMp7lVWSxeQefzWVxPc-h0Wa5s-ORXyloSTw0uNB71jZs4KX3G3ShqEd7hAKN13KZNzSBASYz4Z_w_6pNH787Q0oJyoUIjI-3Ai6ZECESm1pxBiWU_JoobzDiBQOxSSq-_FU0BALewzV4cerA" charset="UTF-8"></script><style>
            div p:nth-of-type(3){
                color: red;
            }
            
            .destaque{
                background: #ddd;
            }
            
            .destaque:nth-of-type(6){
                color: orange;
            }
            
            .destaque:first-child{
                color: blue;
            }
            
            p:last-child{
                text-align: center;
            }
            
        </style>
    </head>
    <body>
        
        <div>
            <p class="destaque">meu paragrafo</p>
            <p>meu paragrafo</p>
            <hr>
            <p class="destaque">meu paragrafo</p>
            <p>meu paragrafo</p>
            <hr>
            <p>meu paragrafo</p>
            <p class="destaque">meu paragrafo</p>
            <hr>
            <p>meu paragrafo</p>
            <p>meu paragrafo</p>
            
        </div>
        
    </body>
</html>
